<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="form-on-first-page">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="container-for-advatages">
            <div class="div-for-product-advatages">
              <img
                class="succes-icon"
                src="./assets/images/icon-success.svg"
                alt=""
              />
              <p class="product-advantages">
                Product discovery and building what matters
              </p>
            </div>
            <div class="div-for-product-advatages">
              <img
                class="succes-icon"
                src="./assets/images/icon-success.svg"
                alt=""
              />
              <p class="product-advantages">
                Measuring to ensure updates are a success
              </p>
            </div>
            <div class="div-for-product-advatages">
              <img
                class="succes-icon"
                src="./assets/images/icon-success.svg"
                alt=""
              />
              <p class="product-advantages">And much more!</p>
            </div>
          </div>
          <p class="email-information">Email address</p>
          <input
            class="email-input"
            type="text"
            placeholder="email@company.com"
          />
          <button class="subscribe-button">
            Subscribe to monthly newsletter
          </button>
        </div>
        <div class="div-for-the-picture-on-first-page">
          <img
            class="picture-on-sign-page"
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt=""
          />
        </div>
      </main>

      <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
